name: Desktop Build (Tauri)

on:
  workflow_dispatch:

jobs:
  linux:
    name: Linux Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.1-dev \
            libspeechd-dev \
            patchelf

      - name: Install dependencies
        run: pnpm install

      - name: Create dev config override
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          VERSION="0.1.${{ github.run_number }}-dev.$SHORT_SHA"

          cat > dev-config.json << EOF
          {
            "\$schema": "https://schema.tauri.app/config/2",
            "productName": "lettuceai-dev",
            "version": "$VERSION",
            "identifier": "dev.lettuceai.app",
            "build": {
              "beforeDevCommand": "npm run dev",
              "devUrl": "http://localhost:1420",
              "beforeBuildCommand": "npm run build",
              "frontendDist": "../dist"
            },
            "app": {
              "windows": [
                {
                  "title": "LettuceAI (Dev)",
                  "width": 1100,
                  "height": 720,
                  "minHeight": 600,
                  "minWidth": 900,
                  "transparent": true
                }
              ],
              "security": {
                "csp": null,
                "assetProtocol": {
                  "enable": true,
                  "scope": [
                    "\$APPDATA/**"
                  ]
                }
              }
            },
            "bundle": {
              "active": true,
              "targets": ["deb", "rpm"],
              "icon": [
                "icons/32x32.png",
                "icons/128x128.png",
                "icons/128x128@2x.png",
                "icons/icon.icns",
                "icons/icon.ico"
              ],
              "resources": [
                "./feedback_sounds/fail.mp3",
                "./feedback_sounds/send.mp3",
                "./feedback_sounds/success.mp3"
              ]
            }
          }
          EOF

      - name: Build Tauri (Linux, Dev build)
        env:
          RUSTFLAGS: "--cfg DEV_BUILD"
        run: pnpm tauri build --config dev-config.json

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            src-tauri/target/release/bundle/**

  windows:
    name: Windows Build
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true

      - name: Install dependencies
        run: pnpm install

      - name: Create dev config override
        run: |
          $SHORT_SHA = "${{ github.sha }}".Substring(0, 7)
          $VERSION = "0.1.${{ github.run_number }}"

          $devConfig = @"
          {
            "`$schema": "https://schema.tauri.app/config/2",
            "productName": "lettuceai-dev",
            "version": "$VERSION",
            "identifier": "dev.lettuceai.app",
            "build": {
              "beforeDevCommand": "npm run dev",
              "devUrl": "http://localhost:1420",
              "beforeBuildCommand": "npm run build",
              "frontendDist": "../dist"
            },
            "app": {
              "windows": [
                {
                  "title": "LettuceAI (Dev)",
                  "width": 1100,
                  "height": 720,
                  "minHeight": 600,
                  "minWidth": 900,
                  "transparent": true
                }
              ],
              "security": {
                "csp": null,
                "assetProtocol": {
                  "enable": true,
                  "scope": [
                    "`$APPDATA/**"
                  ]
                }
              }
            },
            "bundle": {
              "active": true,
              "targets": ["nsis"],
              "icon": [
                "icons/32x32.png",
                "icons/128x128.png",
                "icons/128x128@2x.png",
                "icons/icon.icns",
                "icons/icon.ico"
              ],
              "resources": [
                "./feedback_sounds/fail.mp3",
                "./feedback_sounds/send.mp3",
                "./feedback_sounds/success.mp3"
              ]
            }
          }
          "@
          $devConfig | Out-File -FilePath dev-config.json -Encoding UTF8

      - name: Build Tauri (Windows, Dev build)
        env:
          RUSTFLAGS: "--cfg DEV_BUILD"
        run: pnpm tauri build --config dev-config.json

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            src-tauri/target/release/bundle/**
