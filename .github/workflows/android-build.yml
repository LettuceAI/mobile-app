name: Android Build (Tauri)

on:
  push:
  workflow_dispatch:

env:
  NDK_VERSION: r26d

jobs:
  android:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    env:
      APTABASE_KEY: ${{ secrets.APTABASE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          rust-src-dir: src-tauri
          cache-workspaces: src-tauri

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          link-to-sdk: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            perl

      - name: Install Android Rust targets
        run: |
          rustup target add \
            aarch64-linux-android \
            armv7-linux-androideabi \
            i686-linux-android \
            x86_64-linux-android

      - name: Provide Android AR/RANLIB shims for OpenSSL
        run: |
          NDK="${{ steps.setup-ndk.outputs.ndk-path }}"
          TOOLCHAIN="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin"

          echo "Using NDK at $NDK"
          echo "Toolchain bin at $TOOLCHAIN"

          TRIPLES=(
            aarch64-linux-android
            armv7-linux-androideabi
            arm-linux-androideabi
            i686-linux-android
            x86_64-linux-android
          )

          for triple in "${TRIPLES[@]}"; do
            sudo ln -sf "$TOOLCHAIN/llvm-ar" "/usr/local/bin/${triple}-ar"
            sudo ln -sf "$TOOLCHAIN/llvm-ranlib" "/usr/local/bin/${triple}-ranlib"
          done

      - name: Set Tauri config overrides
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          VERSION="0.1.${{ github.run_number }}-dev.$SHORT_SHA"
          printf 'TAURI_CONFIG_OVERRIDE=%s\n' \
            "{\"productName\":\"lettuceai-dev\",\"version\":\"$VERSION\",\"identifier\":\"dev.lettuceai.app\"}" \
            >> "$GITHUB_ENV"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Init Android project (Dev build)
        run: |
          rm -rf src-tauri/gen/android
          bun run tauri android init --ci --config "$TAURI_CONFIG_OVERRIDE"

      - name: Configure Android signing
        env:
          ANDROID_KEY_BASE64: ${{ secrets.ANDROID_KEY_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -z "$ANDROID_KEY_BASE64" ] || [ -z "$ANDROID_KEY_ALIAS" ] || [ -z "$ANDROID_KEY_PASSWORD" ]; then
            echo "Missing Android signing secrets."
            exit 1
          fi

          base64 -d <<< "$ANDROID_KEY_BASE64" > "$RUNNER_TEMP/keystore.jks"
          cd src-tauri/gen/android
          cat > keystore.properties << EOF
          keyAlias=$ANDROID_KEY_ALIAS
          password=$ANDROID_KEY_PASSWORD
          storeFile=$RUNNER_TEMP/keystore.jks
          EOF
          {
            echo "ANDROID_KEYSTORE_PATH=$RUNNER_TEMP/keystore.jks"
            echo "ANDROID_KEY_ALIAS=$ANDROID_KEY_ALIAS"
            echo "ANDROID_KEY_PASSWORD=$ANDROID_KEY_PASSWORD"
          } >> "$GITHUB_ENV"

      - name: Build Tauri Android app (Dev build)
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          RUST_BACKTRACE: 1
          RUSTFLAGS: "--cfg DEV_BUILD"
        run: |
          bun run tauri android build --ci --config "$TAURI_CONFIG_OVERRIDE" --apk

      - name: Ensure signed APK output
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_KEY_ALIAS: ${{ env.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ env.ANDROID_KEY_PASSWORD }}
          ANDROID_KEYSTORE_PATH: ${{ env.ANDROID_KEYSTORE_PATH }}
        run: |
          APK_DIR="src-tauri/gen/android/app/build/outputs/apk/universal/release"
          SIGNED_APK="$APK_DIR/app-universal-release.apk"
          UNSIGNED_APK="$APK_DIR/app-universal-release-unsigned.apk"

          if [ ! -f "$SIGNED_APK" ] && [ ! -f "$UNSIGNED_APK" ]; then
            echo "No APK found in $APK_DIR"
            ls -la "$APK_DIR"
            exit 1
          fi

          BUILD_TOOLS="$(ls "$ANDROID_SDK_ROOT/build-tools" | sort -V | tail -1)"
          ZIPALIGN="$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS/zipalign"
          APKSIGNER="$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS/apksigner"

          if [ -f "$UNSIGNED_APK" ]; then
            ALIGNED_APK="$APK_DIR/app-universal-release-aligned.apk"
            "$ZIPALIGN" -f 4 "$UNSIGNED_APK" "$ALIGNED_APK"
            "$APKSIGNER" sign \
              --ks "$ANDROID_KEYSTORE_PATH" \
              --ks-pass "pass:$ANDROID_KEY_PASSWORD" \
              --key-pass "pass:$ANDROID_KEY_PASSWORD" \
              --ks-key-alias "$ANDROID_KEY_ALIAS" \
              --out "$SIGNED_APK" \
              "$ALIGNED_APK"
            rm -f "$ALIGNED_APK"
          fi

          "$APKSIGNER" verify --verbose "$SIGNED_APK"
          rm -f "$UNSIGNED_APK"

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          if-no-files-found: error
          path: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            !src-tauri/gen/android/app/build/outputs/apk/**/*-unsigned.apk
