name: Android Build (Tauri)

on:
  workflow_dispatch:
env:
  NDK_VERSION: r26d

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          link-to-sdk: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            perl

      - name: Install Android Rust targets
        run: |
          rustup target add \
            aarch64-linux-android \
            armv7-linux-androideabi \
            i686-linux-android \
            x86_64-linux-android

      - name: Provide Android AR/RANLIB shims for OpenSSL
        run: |
          NDK="${{ steps.setup-ndk.outputs.ndk-path }}"
          TOOLCHAIN="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin"

          echo "Using NDK at $NDK"
          echo "Toolchain bin at $TOOLCHAIN"

          # Triples that various crates/OpenSSL might expect
          TRIPLES=(
            aarch64-linux-android
            armv7-linux-androideabi
            arm-linux-androideabi      # <-- old-style triple OpenSSL is using
            i686-linux-android
            x86_64-linux-android
          )

          for triple in "${TRIPLES[@]}"; do
            sudo ln -sf "$TOOLCHAIN/llvm-ar" "/usr/local/bin/${triple}-ar"
            sudo ln -sf "$TOOLCHAIN/llvm-ranlib" "/usr/local/bin/${triple}-ranlib"
          done

      - name: Create dev config override
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          VERSION="0.1.${{ github.run_number }}-dev.$SHORT_SHA"

          cat > src-tauri/dev-config.json << EOF
          {
            "\$schema": "https://schema.tauri.app/config/2",
            "productName": "lettuceai-dev",
            "version": "$VERSION",
            "identifier": "dev.lettuceai.app",
            "build": {
              "beforeDevCommand": "npm run dev",
              "devUrl": "http://localhost:1420",
              "beforeBuildCommand": "npm run build",
              "frontendDist": "../dist"
            },
            "app": {
              "windows": [
                {
                  "title": "LettuceAI (Dev)",
                  "width": 1100,
                  "height": 720,
                  "minHeight": 600,
                  "minWidth": 900,
                  "transparent": true
                }
              ],
              "security": {
                "csp": null,
                "assetProtocol": {
                  "enable": true,
                  "scope": [
                    "\$APPDATA/**"
                  ]
                }
              }
            },
            "bundle": {
              "active": true,
              "targets": "all",
              "icon": [
                "icons/32x32.png",
                "icons/128x128.png",
                "icons/128x128@2x.png",
                "icons/icon.icns",
                "icons/icon.ico"
              ],
              "resources": [
                "./feedback_sounds/fail.mp3",
                "./feedback_sounds/send.mp3",
                "./feedback_sounds/success.mp3"
              ]
            }
          }
          EOF

      - name: Install dependencies
        run: pnpm install

      - name: Init Android project (Dev build)
        run: |
          rm -rf src-tauri/gen/android
          pnpm tauri android init --ci --config src-tauri/dev-config.json

      - name: Configure Android signing
        env:
          ANDROID_KEY_BASE64: ${{ secrets.ANDROID_KEY_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          STORE_PASS="${ANDROID_KEYSTORE_PASSWORD:-$ANDROID_KEY_PASSWORD}"
          KEY_PASS="${ANDROID_KEY_PASSWORD:-$STORE_PASS}"

          if [ -z "$ANDROID_KEY_BASE64" ] || [ -z "$ANDROID_KEY_ALIAS" ] || [ -z "$STORE_PASS" ]; then
            echo "Missing Android signing secrets."
            exit 1
          fi

          base64 -d <<< "$ANDROID_KEY_BASE64" > "$RUNNER_TEMP/keystore.jks"

          cat > src-tauri/gen/android/keystore.properties << EOF
          keyAlias=$ANDROID_KEY_ALIAS
          keyPassword=$KEY_PASS
          storePassword=$STORE_PASS
          storeFile=$RUNNER_TEMP/keystore.jks
          password=$STORE_PASS
          EOF

          python - <<'PY'
          from pathlib import Path
          import re
          import sys

          path = Path("src-tauri/gen/android/app/build.gradle.kts")
          text = path.read_text()

          key_block = """            val keyPasswordValue = (keystoreProperties["keyPassword"] as String?)
                  ?: (keystoreProperties["password"] as String?)
              val storePasswordValue = (keystoreProperties["storePassword"] as String?)
                  ?: (keystoreProperties["password"] as String?)

              keyPassword = keyPasswordValue
                  ?: throw GradleException("Missing keystore key password")"""

          text, key_count = re.subn(
              r'^\\s*keyPassword\\s*=\\s*keystoreProperties\\["password"\\]\\s+as\\s+String\\s*$',
              key_block,
              text,
              flags=re.M,
          )

          text, store_count = re.subn(
              r'^\\s*storePassword\\s*=\\s*keystoreProperties\\["password"\\]\\s+as\\s+String\\s*$',
              '            storePassword = storePasswordValue\\n'
              '                ?: throw GradleException("Missing keystore store password")',
              text,
              flags=re.M,
          )

          if key_count == 0 or store_count == 0:
              print("Signing config patch: no changes applied", file=sys.stderr)

          path.write_text(text)
          PY

          {
            echo "ANDROID_KEYSTORE_PATH=$RUNNER_TEMP/keystore.jks"
            echo "ANDROID_KEY_ALIAS=$ANDROID_KEY_ALIAS"
            echo "ANDROID_KEY_PASSWORD=$KEY_PASS"
            echo "ANDROID_KEYSTORE_PASSWORD=$STORE_PASS"
          } >> "$GITHUB_ENV"

      - name: Build Tauri Android app (Dev build)
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          RUST_BACKTRACE: 1
          RUSTFLAGS: "--cfg DEV_BUILD"
        run: |
          env \
            "ORG_GRADLE_PROJECT_android.injected.signing.store.file=$ANDROID_KEYSTORE_PATH" \
            "ORG_GRADLE_PROJECT_android.injected.signing.store.password=$ANDROID_KEYSTORE_PASSWORD" \
            "ORG_GRADLE_PROJECT_android.injected.signing.key.alias=$ANDROID_KEY_ALIAS" \
            "ORG_GRADLE_PROJECT_android.injected.signing.key.password=$ANDROID_KEY_PASSWORD" \
            pnpm tauri android build --ci --config src-tauri/dev-config.json -- --release

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            src-tauri/gen/android/app/build/outputs/apk/**/release/*-release.apk
            src-tauri/gen/android/app/build/outputs/bundle/**/*-release.aab
